<body>
  <header>

      <div class="dock-container">
        <li class="li-1">

          <img class="ico" src="img/hello-black.png" alt="">

        <li class="li-2">

  <!-- header ens / main start -->
  <main>
    <div id="slider-area">

        <section id="hello" class="slider" onmousewheel="return false;">
          <div class="front"><img src="img/Front.png" alt=""></div>

            <p>스크롤 다운</p>
            <i></i>
          </div> <!-- mouse -->
        </section>
        <section id="about" class="slider">
          <div class="inner">
            <div class="wrap">
              <div class="img"><img src="img/me(icon_img).png" alt=""></div>
              <ul>
                <li class="name">
                  <div class="box num-01">
                    <h2>HAN BYEORI</h2>
                    <h3>한벼리</h3>
                    <p>2000 . 06 . 20</p>
                  </div>
                  <div class="box num-02">
                    <p><span>Email</span><b>.</b><i class="number">abcd@naver.com</i></p>
                    <p><span>Mobile</span><b>.</b><i class="number">010 7410 5208</i></p>
                  </div>
                </li>
                <li class="career">
                  <div></div>
                  <p><span>2024.02</span><i class="ko">군산대학교 철학과 졸업</i></p>
                  <p><span>2019.03</span><i class="ko">군산대학교 철학과 입학</i></p>
                  <p><span>2019.02</span><i class="ko">전북대학교사범대학부설고등학교 졸업</i></p>
                </li>
              </ul>
              <div class="skill"></div>
            </div>  <!-- wrap -->
          </div>  <!-- inner -->
        </section>
      </div>
    </div>  <!-- slider-area end -->
    <div id="work">
      <div class="wrap"></div>
    </div>  <!-- works end -->
